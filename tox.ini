[tox]
envlist=py37, flake8

[testenv:py37]
basepython = python3.7

[testenv]
commands=py.test --cov ecs_deploy {posargs}
deps=
    pytest
    pytest-cov
    pytest-mock
    mock
    requests
    boto3
    freezegun

[testenv:flake8]
basepython = python3.7
deps =
    flake8
commands =
    flake8 ecs_deploy tests --max-line-length=120
